parameters:
  displayName: 'Unit Tests'
  projectName: '**/*.sln'
  projectsPath: 'tests/*.Tests.csproj'

steps:
- task: DotNetCoreCLI@2
  displayName: ${{ parameters.displayName }}
  inputs:
    command: test
    projects: ${{ parameters.projectsPath }}
    arguments: -c $(BuildConfiguration) --no-build


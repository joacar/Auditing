parameters:
  solution: '**/*.sln'
  solutionName: 'Build Solution'
  projectsPath: 'src/**/*.csproj'
  
steps:
- task: DotNetCoreCLI@2
  displayName: Restore solution
  inputs:
    command: restore
    projects: ${{ parameters.projectsPath }}

- task: DotNetCoreCLI@2
  displayName: Build solution
  inputs:
    command: build
    projects: ${{ parameters.projectsPath }}
   

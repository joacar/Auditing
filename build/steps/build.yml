parameters:
  solution: '**/*.sln'
  solutionName: 'Build Solution'
  RestoreBuildProjects: '**/*.csproj'
  projectsPath: '**/*.csproj'
  
steps:
- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
    projects: '$(Parameters.RestoreBuildProjects)'


- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: '$(Parameters.RestoreBuildProjects)'
    arguments: '--configuration $(BuildConfiguration)'
   
